<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RaceMann Messages Dumper</title>
  <style>
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial; margin: 16px; }
    input, button { font-size: 16px; padding: 10px; }
    input { width: 100%; box-sizing: border-box; margin: 6px 0 12px; }
    button { margin-right: 8px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .box { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-top: 12px; }
    pre { white-space: pre-wrap; word-break: break-word; max-height: 45vh; overflow: auto; background: #f7f7f7; padding: 10px; border-radius: 8px; }
    .kpi { display: flex; gap: 16px; flex-wrap: wrap; }
    .kpi div { background:#fafafa; border:1px solid #eee; border-radius:10px; padding:10px 12px; }
    label { font-weight: 600; }
  </style>
</head>
<body>
  <h2>RaceMann — выгрузка всех SignalR messages</h2>

  <label>Worker base (без /start):</label>
  <input id="workerBase" placeholder="https://YOUR-WORKER.workers.dev" />

  <label>Race URL:</label>
  <input id="raceUrl" placeholder="https://miks.racemann.com/Race/id/....#race" />

  <div class="row">
    <label>Interval ms:</label>
    <input id="intervalMs" style="width:140px" value="700" />
    <label>Drop hb:</label>
    <input id="dropHb" style="width:90px" value="0" />
    <button id="btnStart">Start</button>
    <button id="btnStop" disabled>Stop</button>
    <button id="btnDownload" disabled>Download JSON</button>
    <button id="btnClear">Clear</button>
  </div>

  <div class="box">
    <div class="kpi">
      <div><b>Frames:</b> <span id="frames">0</span></div>
      <div><b>Messages:</b> <span id="msgs">0</span></div>
      <div><b>Last has M:</b> <span id="hasM">—</span></div>
      <div><b>RaceId:</b> <span id="raceId">—</span></div>
    </div>
    <div style="margin-top:10px"><b>Log</b></div>
    <pre id="log"></pre>
  </div>

<script>
(() => {
  const $ = (id) => document.getElementById(id);

  let timer = null;
  let state = null;
  let raceId = null;
  let frames = 0;
  let msgCount = 0;
  let allFrames = []; // store everything for download

  function log(line) {
    const el = $("log");
    el.textContent = (el.textContent ? el.textContent + "\n" : "") + line;
    el.scrollTop = el.scrollHeight;
  }

  function setRunning(r) {
    $("btnStart").disabled = r;
    $("btnStop").disabled = !r;
    $("btnDownload").disabled = (msgCount === 0);
  }

  function updateKpi(hasM = "—") {
    $("frames").textContent = String(frames);
    $("msgs").textContent = String(msgCount);
    $("hasM").textContent = String(hasM);
    $("raceId").textContent = raceId || "—";
    $("btnDownload").disabled = (msgCount === 0);
  }

  async function start() {
    const base = $("workerBase").value.trim().replace(/\/+$/, "");
    const raceUrl = $("raceUrl").value.trim();
    const intervalMs = Math.max(200, parseInt($("intervalMs").value.trim(), 10) || 700);
    const dropHb = $("dropHb").value.trim() === "1";

    if (!base || !raceUrl) {
      alert("Нужно заполнить Worker base и Race URL");
      return;
    }

    // reset
    stop();
    state = null;
    raceId = null;
    frames = 0;
    msgCount = 0;
    allFrames = [];
    $("log").textContent = "";
    updateKpi();

    log("Starting…");

    const startUrl = `${base}/start?raceUrl=${encodeURIComponent(raceUrl)}`;
    const startRes = await fetch(startUrl);
    const startJson = await startRes.json();
    if (!startJson.ok) {
      log("START ERROR:\n" + JSON.stringify(startJson, null, 2));
      alert("Start error — смотри Log");
      return;
    }

    state = startJson.state;
    raceId = startJson.raceId;
    log("START OK: " + raceId);
    log("Debug: " + JSON.stringify(startJson.debug, null, 2));
    setRunning(true);

    timer = setInterval(async () => {
      try {
        const nextUrl = `${base}/next?state=${encodeURIComponent(state)}`;
        const r = await fetch(nextUrl);
        const j = await r.json();

        if (!j.ok) {
          log("NEXT ERROR:\n" + JSON.stringify(j, null, 2));
          stop();
          return;
        }

        state = j.state;
        frames += 1;

        // store raw frame
        allFrames.push({
          ts: j.ts,
          C: j.C,
          M: j.M
        });

        let m = Array.isArray(j.M) ? j.M : [];
        // optional drop hb in UI only
        if (dropHb) {
          m = m.filter(x => !(x?.M === "newCommand" && x?.A?.[0]?.Method === "hb"));
        }
        msgCount += m.length;
        updateKpi(j.hasMessages);

        // log only when we actually have something, to not spam
        if (j.hasMessages) {
          log(`frame#${frames}  M=${j.M.length}  C=${j.C}`);
        }
      } catch (e) {
        log("NEXT exception: " + String(e));
        stop();
      }
    }, intervalMs);
  }

  function stop() {
    if (timer) clearInterval(timer);
    timer = null;
    setRunning(false);
    updateKpi();
  }

  function download() {
    const blob = new Blob([JSON.stringify({
      raceId,
      collectedAt: new Date().toISOString(),
      frames: allFrames
    }, null, 2)], { type: "application/json" });

    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `racemann_${raceId || "race"}_${Date.now()}.json`;
    a.click();
    URL.revokeObjectURL(a.href);
  }

  function clearAll() {
    stop();
    state = null;
    raceId = null;
    frames = 0;
    msgCount = 0;
    allFrames = [];
    $("log").textContent = "";
    updateKpi();
  }

  $("btnStart").addEventListener("click", start);
  $("btnStop").addEventListener("click", stop);
  $("btnDownload").addEventListener("click", download);
  $("btnClear").addEventListener("click", clearAll);
})();
</script>
</body>
</html>
