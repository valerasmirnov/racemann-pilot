<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Racemann Pilot — Training</title>

  <style>
    :root {
      --bg: #0b0f14;
      --card: #151b23;
      --text: #e6e8eb;
      --muted: #8a9199;
      --accent: #b46cff; /* пурпур */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(1200px 600px at 30% -10%, #1b2340, #0b0f14);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Inter, system-ui, sans-serif;
      min-height: 100vh;
      padding: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
    }

    .left {
      display: grid;
      grid-template-rows: auto auto;
      gap: 16px;
    }

    .top {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .card {
      background: linear-gradient(180deg, #1a202a, #131922);
      border-radius: 20px;
      padding: 20px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }

    .label {
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.08em;
      margin-bottom: 8px;
    }

    .value {
      font-size: 56px;
      font-weight: 700;
      line-height: 1;
    }

    .value.accent {
      color: var(--accent);
    }

    .delta {
      margin-top: 8px;
      font-size: 18px;
      color: var(--muted);
    }

    .current {
      font-size: 72px;
      font-weight: 800;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .lap {
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    /* debug */
    pre {
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: 12px;
      max-height: 30vh;
      overflow: auto;
      padding: 12px;
      border-radius: 12px;
      background: rgba(0,0,0,0.65);
      color: #fff;
      font-size: 12px;
      z-index: 999;
      white-space: pre-wrap;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .top {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="grid">
    <!-- LEFT -->
    <div class="left">
      <div class="top">
        <div class="card">
          <div class="label">LAST LAP</div>
          <div id="lastLap" class="value">—</div>
          <div id="deltaBest" class="delta">Δ —</div>
        </div>

        <div class="card">
          <div class="label">BEST LAP</div>
          <div id="bestLap" class="value accent">—</div>
        </div>
      </div>

      <div class="card">
        <div class="label">CURRENT LAP</div>
        <div id="currentLap" class="current">—</div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="card">
      <div class="label">LAPS</div>
      <div id="laps" class="list">
        <!-- later -->
      </div>
    </div>
  </div>

  <!-- DEBUG -->
  <pre id="debug">loading…</pre>

  <script>
    const API = "https://racemann-api.vsmirnoff.workers.dev/state";

    const elLast = document.getElementById("lastLap");
    const elBest = document.getElementById("bestLap");
    const elCurrent = document.getElementById("currentLap");
    const elDelta = document.getElementById("deltaBest");
    const debug = document.getElementById("debug");

    function fmt(v) {
      return typeof v === "number" ? v.toFixed(3) : "—";
    }

    async function tick() {
      try {
        const r = await fetch(API, { cache: "no-store" });
        const data = await r.json();

        elLast.textContent = fmt(data.lastLap);
        elBest.textContent = fmt(data.bestLap);
        elCurrent.textContent = fmt(data.currentLapTime);

        if (typeof data.lastLap === "number" && typeof data.bestLap === "number") {
          const d = data.lastLap - data.bestLap;
          elDelta.textContent = "Δ " + (d > 0 ? "+" : "") + d.toFixed(3);
        } else {
          elDelta.textContent = "Δ —";
        }

        debug.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        debug.textContent = "ERROR: " + e.message;
      }
    }

    tick();
    setInterval(tick, 1000);
  </script>

</body>
</html>
