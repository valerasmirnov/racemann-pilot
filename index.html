<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>RaceMann Pilot</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #05070d;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    /* ---------- SETUP ---------- */
    .setup {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #12162a;
      color: #fff;
    }

    button {
      padding: 16px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #6d28d9;
      color: #fff;
      font-weight: 600;
    }

    /* ---------- LIVE ---------- */
    .live {
      display: none;
      flex: 1;
      flex-direction: row;
      gap: 16px;
    }

    .left {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 24px;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
      color: rgba(255,255,255,0.7);
      font-size: 18px;
    }

    .label {
      font-size: 14px;
      letter-spacing: 0.12em;
      opacity: 0.6;
      text-transform: uppercase;
    }

    .big {
      font-size: 88px;
      font-weight: 800;
      line-height: 1;
    }

    .purple {
      color: #c084fc;
    }

    .row {
      display: flex;
      justify-content: space-between;
      font-size: 22px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .small-btn {
      background: #1e223a;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
<div class="screen">

  <!-- SETUP SCREEN -->
  <div class="setup" id="setup">
    <input id="raceUrl" placeholder="Вставь ссылку RaceMann (…/Race/id/…)" />
    <input id="kart" placeholder="Номер карта (например 5 или 05)" />
    <button onclick="start()">START</button>
  </div>

  <!-- LIVE SCREEN -->
  <div class="live" id="live">
    <div class="top-bar">
      <div>KART <span id="kartView"></span></div>
      <button class="small-btn" onclick="reset()">Сменить карт</button>
    </div>

    <div class="left">
      <div>
        <div class="label">Last lap</div>
        <div id="lastLap" class="big">—</div>
      </div>

      <div>
        <div class="label">Best lap</div>
        <div id="bestLap" class="big purple">—</div>
      </div>

      <div class="row">
        <div>Δ best</div>
        <div id="delta">—</div>
      </div>
    </div>

    <div class="right">
      <div class="label">Current lap</div>
      <div id="currentLap" style="font-size:40px;">—</div>
      <div id="status">connecting…</div>
    </div>
  </div>

</div>

<script>
  const WORKER = "https://racemann-api.vsmirnoff.workers.dev";
  let timer = null;

  const $ = id => document.getElementById(id);

  function fmt(v) {
    if (v === null || v === undefined) return "—";
    return Number(v).toFixed(3);
  }

  function normalizeKart(k) {
    k = String(k || "").trim();
    if (!k) return "";
    const n = Number(k);
    if (!isNaN(n)) return n < 10 ? "0" + n : "" + n;
    return k;
  }

  function start() {
    const raceUrl = $("raceUrl").value.trim();
    const kart = normalizeKart($("kart").value);

    if (!raceUrl || !kart) return alert("Вставь ссылку и номер карта");

    localStorage.setItem("raceUrl", raceUrl);
    localStorage.setItem("kart", kart);

    $("kartView").textContent = kart;

    $("setup").style.display = "none";
    $("live").style.display = "flex";

    poll();
    timer = setInterval(poll, 1000);
  }

  function reset() {
    clearInterval(timer);
    timer = null;
    $("live").style.display = "none";
    $("setup").style.display = "flex";
  }

  async function poll() {
    const raceUrl = localStorage.getItem("raceUrl");
    const kart = localStorage.getItem("kart");

    try {
      const res = await fetch(WORKER + "/state", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ raceUrl, kart })
      });

      const data = await res.json();

      $("status").textContent = data.status || "ok";

      $("currentLap").textContent = fmt(data.currentLapTime);
      $("lastLap").textContent = fmt(data.lastLap);
      $("bestLap").textContent = fmt(data.bestLap);

      if (data.bestLap && data.lastLap) {
        const d = data.lastLap - data.bestLap;
        $("delta").textContent = (d >= 0 ? "+" : "") + d.toFixed(3);
      } else {
        $("delta").textContent = "—";
      }

    } catch (e) {
      $("status").textContent = "connection error";
    }
  }

  // restore
  if (localStorage.getItem("raceUrl") && localStorage.getItem("kart")) {
    $("raceUrl").value = localStorage.getItem("raceUrl");
    $("kart").value = localStorage.getItem("kart");
  }
</script>
</body>
</html>
